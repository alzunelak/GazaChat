<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Account</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin:0; 
    padding:0; 
    background:#000; 
    color:#fff; 
  }

  /* Header */
  .header {
    position: relative;
    height: 50px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #111;
    gap: 10px;
  }
  .header .back-arrow {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
    transition: color 0.2s;
  }
  .header .back-arrow:hover {
    color: #25d366; 
  }

  /* Container */
  .container { 
    max-width: 400px; 
    margin: 50px auto; 
    background:#111; 
    padding: 20px; 
    border-radius:8px; 
    box-shadow:0 4px 15px rgba(37, 211, 102, 0.3); 
    text-align:center; 
  }

  h2 { 
    margin-bottom: 20px; 
    font-size: 1.8em;
  }
  p { 
    color: #ccc;
    margin-bottom: 30px; 
  }

  /* Delete Button */
  button { 
    padding:12px 20px; 
    font-size:16px; 
    border:none; 
    border-radius:6px; 
    cursor:pointer; 
    transition: 0.2s;
  }
  .delete-btn { 
    background:#f44336; 
    color:white; 
  }
  .delete-btn:hover { 
    background:#d32f2f; 
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="back-arrow" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i></div>
  <div>Delete Account</div>
</div>

<!-- Container -->
<div class="container">
  <h2>Delete Account</h2>
  <p>Click the button below to delete your account. This will remove all your data from this device.</p>
  <button class="delete-btn" id="deleteAccountBtn"><i class="fa-solid fa-trash"></i> Delete Account</button>
</div>

<script>
const deleteBtn = document.getElementById('deleteAccountBtn');

deleteBtn.addEventListener('click', () => {
  const confirmDelete = confirm("Are you sure you want to delete your account? This cannot be undone.");
  if(confirmDelete){
    // Clear all user data
    localStorage.clear();
    alert("Account deleted successfully!");
    // Redirect to index page
    window.location.href = "index.html"; // replace with your index page URL
  }
});
</script>

</body>
</html>
