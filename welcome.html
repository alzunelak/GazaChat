<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000; /* Black background */
      color: #fff; /* White text */
      text-align: center;
    }
    .app-name {
      font-size: 4rem;
      font-weight: bold;
      margin: 40px 0 20px;
    }
    .big-text {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 20px 15px;
    }
    .privacy-link {
      font-size: 1rem;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn {
      margin: 20px 0 20px;
      padding: 14px 30px;
      background: transparent; 
      color: #25d366; /* Green text */
      font-size: 1.2rem;
      border: none; 
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(37, 211, 102, 0.5);
      transition: all 0.3s;
    }
    .btn:hover {
      background: rgba(37, 211, 102, 0.1);
    }
    .language-selector {
      position: absolute;
      top: 15px;
      left: 15px;
    }
    .language-selector select {
      padding: 10px;
      border-radius: 5px;
      border: none; 
      font-size: 1rem;
      background: transparent;
      color: #fff;
      box-shadow: 0 4px 8px rgba(37, 211, 102, 0.5);
    }
    .language-selector label {
      margin-right: 8px;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .app-name { font-size: 2.5rem; margin: 30px 0 15px; }
      .big-text { font-size: 1.3rem; margin: 15px 10px; }
      .btn { font-size: 1rem; padding: 12px 25px; }
      .language-selector select { font-size: 0.9rem; padding: 8px; }
      .language-selector label { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  
  <!-- Language selector top-left -->
  <div class="language-selector">
    <label for="language">üåê Language: </label>
    <select id="language" aria-label="Select Language">
      <option value="en">English</option>
      <option value="ar">Arabic</option>
      <option value="sw">Swahili</option>
      <option value="hi">Hindi</option>
      <option value="ur">Urdu</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="zh">Chinese</option>
      <option value="de">German</option>
    </select>
  </div>

  <div class="app-name">GazaChat</div>
  <div id="tagline" class="big-text">Simple And Private Messaging No Internet Needed.</div>
  <a id="privacyLink" href="privacy.html" class="privacy-link">Terms and Privacy</a>
  <button id="getStarted" class="btn" onclick="window.location.href='permission.html'">Get Started</button>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const langSelect = document.getElementById("language");
  const tagline = document.getElementById("tagline");
  const privacyLink = document.getElementById("privacyLink");
  const getStarted = document.getElementById("getStarted");

  const defaultTexts = {
    tagline: "Simple And Private Messaging No Internet Needed.",
    privacy: "Terms and Privacy",
    getStarted: "Get Started"
  };

  let translations = {};

  fetch("translations.json")
    .then(response => response.json())
    .then(data => {
      translations = data.welcome; // Use only the "welcome" section
      const savedLang = localStorage.getItem("selectedLanguage") || "en";
      langSelect.value = savedLang;
      updateLanguage(savedLang);
    })
    .catch(() => console.warn("Using default text."));

  langSelect.addEventListener("change", () => {
    const selectedLang = langSelect.value;
    localStorage.setItem("selectedLanguage", selectedLang);
    updateLanguage(selectedLang);
  });

  function updateLanguage(lang) {
    const t = translations[lang] || {};
    tagline.textContent = t.tagline || defaultTexts.tagline;
    privacyLink.textContent = t.privacy || defaultTexts.privacy;
    getStarted.textContent = t.getStarted || defaultTexts.getStarted;
    document.documentElement.lang = lang;
  }
});
</script>
</body>
</html>
