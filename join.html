<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Group</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
body {
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:20px;
  min-height:100vh;
}
.groupHeader {
  display:flex;
  flex-direction:row;
  align-items:center;
  margin-bottom:20px;
  gap:10px;
}
.groupHeader img {
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #25D366;
}
.groupHeader h2 {
  font-size:22px;
  margin:0;
}
.container {
  width:100%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:15px;
  align-items:center;
}
.button {
  padding:10px;
  width:100%;
  max-width:300px;
  font-size:16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
#copyBtn { background:#25D366; color:#000; }
#shareBtn { background:#0084FF; color:#fff; }
#adminBtn { background:#FFA500; color:#000; }
#qrCode { margin-top:20px; }
</style>
</head>
<body>

<div class="groupHeader">
  <img id="groupPhoto" src="group.png" alt="Group Photo">
  <h2 id="groupName">Loading...</h2>
</div>

<div class="container">
  <div id="qrCode"></div>
  <button class="button" id="copyBtn">ğŸ“‹ Copy Link</button>
  <button class="button" id="shareBtn">ğŸ”— Share Link</button>
  <button class="button" id="adminBtn">âš™ï¸ Admin Panel</button>
</div>

<script>
// Simulate current user
let currentUser = localStorage.getItem('myName') || prompt("Enter your name:") || "Guest";
localStorage.setItem('myName', currentUser);

// Get group index from URL
const params = new URLSearchParams(window.location.search);
const groupIndex = params.get('group');

// Fetch group data
let groups = JSON.parse(localStorage.getItem('groups') || '[]');
let currentGroup = groups[groupIndex];

if(!currentGroup){
  alert("Invalid or expired group link!");
  document.getElementById("groupName").textContent = "Unknown Group";
} else {
  document.getElementById("groupName").textContent = currentGroup.name;
  document.getElementById("groupPhoto").src = currentGroup.photo || "group.png";

  // QR code link
  const link = `${window.location.origin}/join.html?group=${groupIndex}`;
  new QRCode(document.getElementById("qrCode"), { text: link, width:200, height:200 });

  // Automatically join user
  if(!currentGroup.members) currentGroup.members = [];
  const existing = currentGroup.members.find(m => m.name === currentUser);
  if(!existing){
    currentGroup.members.push({name: currentUser, accepted:true});
    groups[groupIndex] = currentGroup;
    localStorage.setItem('groups', JSON.stringify(groups));

    // Add group to myGroups
    let myGroups = JSON.parse(localStorage.getItem('myGroups') || '[]');
    if(!myGroups.find(g => g.index == groupIndex)){
      myGroups.push({index:groupIndex, name:currentGroup.name, photo:currentGroup.photo});
      localStorage.setItem('myGroups', JSON.stringify(myGroups));
    }

    alert(`âœ… You joined "${currentGroup.name}"`);
  }

  // Admin button visibility
  const isAdmin = currentUser === currentGroup.admin;
  document.getElementById('adminBtn').style.display = isAdmin ? 'flex' : 'none';
}

// Copy link
document.getElementById("copyBtn").addEventListener("click", ()=>{
  const temp = document.createElement("input");
  document.body.appendChild(temp);
  temp.value = `${window.location.origin}/join.html?group=${groupIndex}`;
  temp.select();
  document.execCommand("copy");
  document.body.removeChild(temp);
  alert("ğŸ“‹ Link copied!");
});

// Share link
document.getElementById("shareBtn").addEventListener("click", ()=>{
  const shareData = { title: "Join Group", text:`Join ${currentGroup.name}`, url:`${window.location.origin}/join.html?group=${groupIndex}` };
  if(navigator.share){
    navigator.share(shareData).catch(console.error);
  } else {
    alert("ğŸ”— Share link: " + shareData.url);
  }
});

// Admin actions
document.getElementById("adminBtn").addEventListener("click", ()=>{
  alert("âš™ï¸ Admin panel opened!");
});
</script>

</body>
</html>
