<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Chat</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body { margin:0; font-family:'Segoe UI', Arial, sans-serif; background:#ece5dd; display:flex; flex-direction:column; height:100vh; }
/* CHAT PAGE */
#chatPage { display:block; flex:1; flex-direction:column; height:100vh; }
/* HEADER */
.header { display:flex; align-items:center; justify-content:space-between; background:#075E54; color:white; padding:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
.header img { width:50px; height:50px; border-radius:50%; object-fit:cover; cursor:pointer; }
.header-info { flex:1; display:flex; flex-direction:column; margin-left:10px; overflow:hidden; }
.header-info h2 { margin:0; font-size:16px; font-weight:500; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; cursor:pointer; }
.header-info #members { font-size:12px; color:#d0f0e3; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.header-actions { display:flex; gap:10px; }
.header-actions button { background:transparent; border:none; color:white; font-size:20px; cursor:pointer; display:flex; align-items:center; justify-content:center; }
/* CHAT BOX */
#chatBox { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; margin-bottom:100px; }
#chatBox::-webkit-scrollbar { width:6px; }
#chatBox::-webkit-scrollbar-thumb { background:rgba(0,0,0,0.2); border-radius:3px; }
/* MESSAGE BUBBLES */
.msg { max-width:70%; padding:10px 14px; margin:5px 0; border-radius:18px; background:#fff; align-self:flex-start; position:relative; word-break:break-word; display:flex; flex-direction:column; gap:4px; }
.msg.self { background:#dcf8c6; align-self:flex-end; }
.msg .meta { font-size:10px; color:#999; text-align:right; }
.msg.self::after { content:''; position:absolute; bottom:0; right:-6px; border-top:10px solid #dcf8c6; border-left:6px solid transparent; }
.msg:not(.self)::after { content:''; position:absolute; bottom:0; left:-6px; border-top:10px solid #fff; border-right:6px solid transparent; }
/* INPUT AREA */
#inputArea { display:flex; align-items:center; position:fixed; bottom:10px; left:10px; width:calc(100% - 20px); z-index:100; }
.input-box { display:flex; align-items:center; flex:1; background:#fff; border-radius:25px; padding:6px 10px; gap:6px; box-shadow:0 2px 5px rgba(0,0,0,0.15); }
.input-box input { flex:1; border:none; outline:none; font-size:14px; padding:6px; background:transparent; }
.input-buttons { display:flex; align-items:center; gap:6px; }
.input-buttons button { background:transparent; border:none; color:#128C7E; font-size:20px; cursor:pointer; display:flex; align-items:center; justify-content:center; }
/* MIC BUTTON */
#micBtn { width:40px; height:40px; border-radius:50%; background:#25D366; color:white; border:none; font-size:18px; cursor:pointer; display:flex; align-items:center; justify-content:center; margin-left:6px; }
/* ATTACHMENT MENU */
#attachmentMenu { display:none; position:fixed; bottom:60px; left:10px; right:10px; background:#fff; padding:10px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:101; transition:transform 0.3s ease; transform:translateY(100%); }
#attachmentMenu.show { transform:translateY(0); }
#attachmentMenu .grid { display:grid; grid-template-columns:repeat(4,1fr); gap:6px; }
#attachmentMenu button { padding:10px; border:none; border-radius:8px; background:#128C7E; color:white; cursor:pointer; font-size:16px; transition:0.2s; }
#attachmentMenu button:hover { background:#0d6b61; }
/* EMOJI PICKER */
#emojiPicker { display:none; position:absolute; bottom:60px; right:10px; background:#fff; border-radius:10px; padding:5px; box-shadow:0 2px 5px rgba(0,0,0,0.2); max-width:300px; max-height:150px; overflow-y:auto; display:flex; flex-wrap:wrap; gap:5px; }
/* GROUP INFO PAGE */
#groupInfoPage { display:none; background:#ffffff; height:100vh; overflow-y:auto; }
/* CENTERED PHOTO & NAME */
.groupHeader { display:flex; flex-direction:column; align-items:center; padding:20px; background:#ffffff; color:white; }
.groupHeader img { width:80px; height:80px; border-radius:50%; cursor:pointer; margin-bottom:10px; }
.groupHeader h2 { margin:0; font-size:18px; font-weight:500; cursor:text; }
.groupHeader p { margin:0; font-size:12px; color:#d0f0e3; }
/* MEMBERS */
#groupMembersList { display:flex; flex-wrap:wrap; gap:5px; padding:5px; }
.memberBox { padding:5px 10px; background:#eee; border-radius:12px; font-size:12px; cursor:pointer; }
/* ADD MEMBER BUTTON ON TOP */
#addMemberBtn { display:block; margin-bottom:5px; padding:5px 10px; border:none; border-radius:5px; background:#128C7E; color:white; cursor:pointer; }
/* THREE ACTION BUTTONS */
.actionButtons {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr; /* 3 equal columns */
  background: #fff;
  padding: 10px;
  border-radius: 8px;
  margin-top: 5px;
  gap: 10px; /* space between columns */
}

.actionButtons button {
  background: #fff; /* white button background */
  border: 1px solid #eee; /* subtle border */
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 10px 0;
  cursor: pointer;
  transition: 0.2s;
}

.actionButtons button:hover {
  background: #f0f0f0;
}

.actionButtons i {
  font-size: 20px;
  margin-bottom: 5px; /* spacing between icon and text */
}

/* ADMIN ACTIONS */
.groupActions button { display:block; width:100%; margin:5px 0; padding:8px; border:none; border-radius:5px; background:#128C7E; color:white; cursor:pointer; }
/* MOBILE */
@media(max-width:600px){ .header-info h2{font-size:14px;} .header-info #members{font-size:10px;} .msg{max-width:85%; padding:8px 12px; font-size:14px;} #inputArea{width:calc(100% - 16px); bottom:6px; left:6px;} #chatBox{padding:8px;margin-bottom:100px;} }
</style>
</head>
<body>

  <div style="margin-top:10px;">
    <div class="infoItem">End-to-end Encryption</div>
    <div class="infoItem">Disappearing Messages <input type="checkbox" id="disappearToggle"></div>
    <div class="infoItem">Chat Color & Wallpaper</div>
    <div class="infoItem">Chat Lock</div>
    <div class="infoItem">Advanced Chat Privacy</div>
  </div>
  
<!-- CHAT PAGE -->
<div id="chatPage">
  <div class="header">
    <img id="groupPhoto" src="profile.png" alt="Group Photo">
    <div class="header-info">
      <h2 id="groupName">My Group</h2>
      <div id="members"></div>
    </div>
    <div class="header-actions">
      <button id="callBtn"><i class="fa-solid fa-phone"></i></button>
      <button id="menuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
  </div>

  <div id="chatBox"></div>

  <div id="inputArea">
    <div class="input-box">
      <input id="msgInput" placeholder="Type a message...">
      <div class="input-buttons">
        <button id="emojiBtn"><i class="fa-solid fa-face-smile"></i></button>
        <button id="plusBtn"><i class="fa-solid fa-paperclip"></i></button>
      </div>
    </div>
    <button id="micBtn"><i class="fa-solid fa-microphone"></i></button>
  </div>

  <div id="attachmentMenu">
    <div class="grid">
      <button id="sendFileBtn"><i class="fa-solid fa-file"></i></button>
      <button id="takePhotoBtn"><i class="fa-solid fa-camera"></i></button>
      <button id="takeVideoBtn"><i class="fa-solid fa-video"></i></button>
      <button id="sendLocationBtn"><i class="fa-solid fa-location-dot"></i></button>
    </div>
  </div>

  <div id="emojiPicker"></div>
</div>

<!-- GROUP INFO PAGE -->
<div id="groupInfoPage">
  <div class="groupHeader">
    <img id="infoGroupPhoto" src="profile.png">
    <h2 id="infoGroupName" contenteditable="true">My Group</h2>
    <p id="infoMembersCount">3 members</p>
    <div class="actionButtons">
      <button><i class="fa-solid fa-video"></i><span>Video Call</span></button>
      <button><i class="fa-solid fa-phone"></i><span>Audio Call</span></button>
      <button><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></button>
    </div>
  </div>

  <div style="margin-top:10px; background:#fff; padding:10px; border-radius:8px;">
    <button id="addMemberBtn">Add Member</button>
    <div id="groupMembersList"></div>
  </div>

  <div class="groupActions" style="margin-top:10px;">
    <button>Leave Group</button>
    <button>Block Group</button>
    <button>Report Group</button>
    <div id="adminActions" style="display:none;">
      <button>Delete Group</button>
      <button>Block Member</button>
    </div>
  </div>
</div>

<input type="file" id="groupPhotoFile" accept="image/*" style="display:none;">

<script>
// ===== DATA =====
let storedFriends = JSON.parse(localStorage.getItem("friends")) || ["Alice","Bob","Charlie","David","Emma"];
let currentGroupMembers = ["Alice","Bob","Charlie"];
let messages = [];
let currentGroup = "My Group";
let groupData = { "My Group": { photo:"profile.png", members:[...currentGroupMembers], admin:true } };

// ===== RENDER MEMBERS =====
function renderMembers(){
  document.getElementById("members").textContent = currentGroupMembers.join(", ");
  const membersDiv = document.getElementById("groupMembersList");
  membersDiv.innerHTML = "";
  currentGroupMembers.forEach(name=>{
    const div = document.createElement("div");
    div.textContent = name;
    div.className="memberBox";
    membersDiv.appendChild(div);
  });
  document.getElementById("infoMembersCount").textContent = currentGroupMembers.length+" members";
}
renderMembers();

// ===== ADD MEMBER =====
document.getElementById("addMemberBtn").onclick = ()=>{
  let friendsToAdd = storedFriends.filter(f=>!currentGroupMembers.includes(f));
  if(friendsToAdd.length===0){ alert("No more friends to add."); return; }
  const friend = prompt("Add member: "+friendsToAdd.join(", "));
  if(friend && friendsToAdd.includes(friend)){
    currentGroupMembers.push(friend);
    renderMembers();
  }
};

// ===== CHAT =====
const chatBox=document.getElementById("chatBox");
const msgInput=document.getElementById("msgInput");
function uid(){ return Date.now().toString(36)+'-'+Math.random().toString(36).slice(2,8); }
function renderMessages(){
  chatBox.innerHTML="";
  messages.forEach(m=>{
    const div=document.createElement("div");
    div.className="msg"+(m.self?" self":"");
    div.innerHTML=`<div class="content">${m.text}</div><div class="meta">${m.time}</div>`;
    chatBox.appendChild(div);
  });
}
msgInput.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    const txt=msgInput.value.trim();
    if(!txt) return;
    messages.push({id:uid(), text:txt, self:true, time:new Date().toLocaleTimeString()});
    msgInput.value="";
    renderMessages();
  }
});

// ===== ATTACHMENTS =====
document.getElementById("plusBtn").onclick = ()=>{
  document.getElementById("attachmentMenu").classList.toggle("show");
  document.getElementById("emojiPicker").style.display="none";
};

// ===== EMOJIS =====
const emojis=["ðŸ˜€","ðŸ˜‚","ðŸ˜Š","ðŸ˜","ðŸ¤”","ðŸ˜Ž","ðŸ˜­","ðŸ˜¡","ðŸ‘","ðŸ™"];
document.getElementById("emojiBtn").onclick = ()=>{
  const picker = document.getElementById("emojiPicker");
  picker.innerHTML="";
  emojis.forEach(e=>{
    const btn=document.createElement("button");
    btn.textContent=e;
    btn.style.fontSize="20px";
    btn.onclick=()=>{ msgInput.value+=e; msgInput.focus(); };
    picker.appendChild(btn);
  });
  picker.style.display = picker.style.display==="flex"?"none":"flex";
  document.getElementById("attachmentMenu").classList.remove("show");
};

// ===== MIC =====
let mediaRecorder,audioChunks=[];
document.getElementById("micBtn").onclick = async ()=>{
  if(!mediaRecorder || mediaRecorder.state==="inactive"){
    const stream = await navigator.mediaDevices.getUserMedia({audio:true});
    mediaRecorder=new MediaRecorder(stream);
    mediaRecorder.ondataavailable=e=>{ audioChunks.push(e.data); };
    mediaRecorder.onstop=()=>{
      messages.push({id:uid(), text:"[Audio]", self:true, time:new Date().toLocaleTimeString()});
      audioChunks=[];
      renderMessages();
    };
    mediaRecorder.start();
    alert("Recording started. Click mic again to stop.");
  } else if(mediaRecorder.state==="recording"){ mediaRecorder.stop(); alert("Recording stopped."); }
};

// ===== GROUP INFO PAGE =====
document.getElementById("groupName").onclick = ()=> openGroupInfo(currentGroup);
function openGroupInfo(groupName){
  currentGroup=groupName;
  document.getElementById("groupInfoPage").style.display="block";
  document.getElementById("chatPage").style.display="none";
  const data = groupData[groupName];
  document.getElementById("infoGroupPhoto").src = data.photo;
  document.getElementById("infoGroupName").textContent = groupName;
  document.getElementById("adminActions").style.display = data.admin?"block":"none";
  renderMembers();
}
function backToChat(){
  document.getElementById("groupInfoPage").style.display="none";
  document.getElementById("chatPage").style.display="block";
}

// ===== GROUP PHOTO FROM GALLERY =====
document.getElementById("infoGroupPhoto").onclick = ()=>{ document.getElementById("groupPhotoFile").click(); };
document.getElementById("groupPhotoFile").addEventListener("change", e=>{
  const file=e.target.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=()=>{ 
      const url=reader.result;
      document.getElementById("infoGroupPhoto").src=url;
      document.getElementById("groupPhoto").src=url;
      groupData[currentGroup].photo=url;
    };
    reader.readAsDataURL(file);
  }
});

// ===== EDIT GROUP NAME =====
document.getElementById("infoGroupName").addEventListener("blur", ()=>{
  const newName=document.getElementById("infoGroupName").textContent.trim();
  if(newName && newName!==currentGroup){
    groupData[newName] = {...groupData[currentGroup]};
    delete groupData[currentGroup];
    currentGroup=newName;
    document.getElementById("groupName").textContent = newName;
  }
});
</script>
</body>
</html>
