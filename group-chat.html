<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp-like Chat</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body { margin:0; font-family: 'Segoe UI', Arial, sans-serif; background:#ece5dd; }

/* ===== PAGES ===== */
.page { display: none; height:100vh; flex-direction: column; }
.page.active { display: flex; }

/* ===== CHAT LIST PAGE ===== */
#chatListPage .friend {
  display: flex; align-items: center; padding: 10px; cursor: pointer; background:#fff; margin:5px 10px; border-radius:8px;
}
#chatListPage .friend img { width:40px; height:40px; border-radius:50%; margin-right:10px; object-fit:cover; }
#chatListPage .friend h3 { margin:0; font-size:16px; }
#chatListPage .friend p { margin:0; font-size:12px; color:#555; }

/* ===== CHAT PAGE ===== */
.header { display:flex; align-items:center; justify-content:space-between; background:#075E54; color:white; padding:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
.header img { width:50px; height:50px; border-radius:50%; object-fit:cover; }
.header-info { flex:1; margin-left:10px; overflow:hidden; }
.header-info h2 { margin:0; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.header-info #members { font-size:12px; color:#d0f0e3; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.header-actions { display:flex; gap:10px; }
.header-actions button { background:transparent; border:none; color:white; font-size:20px; cursor:pointer; display:flex; align-items:center; justify-content:center; }

/* CHAT BOX */
#chatBox { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; }
.msg { max-width:70%; padding:10px 14px; margin:5px 0; border-radius:18px; background:#fff; align-self:flex-start; position:relative; word-break:break-word; }
.msg.self { background:#dcf8c6; align-self:flex-end; }
.msg .meta { font-size:10px; color:#999; text-align:right; }
.msg.self::after { content:''; position:absolute; bottom:0; right:-6px; border-top:10px solid #dcf8c6; border-left:6px solid transparent; }
.msg:not(.self)::after { content:''; position:absolute; bottom:0; left:-6px; border-top:10px solid #fff; border-right:6px solid transparent; }

/* INPUT */
#inputArea { display:flex; align-items:center; position:fixed; bottom:10px; left:10px; width:calc(100% - 20px); gap:6px; }
.input-box { display:flex; align-items:center; flex:1; background:#fff; border-radius:25px; padding:6px 10px; gap:6px; box-shadow:0 2px 5px rgba(0,0,0,0.15);}
.input-box input { flex:1; border:none; outline:none; font-size:14px; padding:6px; background:transparent; }
.input-buttons { display:flex; align-items:center; gap:6px; }
.input-buttons button { background:transparent; border:none; color:#128C7E; font-size:20px; cursor:pointer; }

/* MIC */
#micBtn { width:40px; height:40px; border-radius:50%; background:#25D366; color:white; border:none; font-size:18px; cursor:pointer; display:flex; align-items:center; justify-content:center; margin-left:6px; }

/* ATTACHMENT MENU */
#attachmentMenu { display:none; position:fixed; bottom:60px; left:10px; right:10px; background:#fff; padding:10px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:101; }
#attachmentMenu .grid { display:grid; grid-template-columns:repeat(4,1fr); gap:6px; }
#attachmentMenu button { padding:10px; border:none; border-radius:8px; background:#128C7E; color:white; cursor:pointer; font-size:16px; }
#attachmentMenu button:hover { background:#0d6b61; }

/* EMOJI PICKER */
#emojiPicker { display:none; position:absolute; bottom:60px; right:10px; background:#fff; border-radius:10px; padding:5px; max-width:300px; max-height:150px; overflow-y:auto; display:flex; flex-wrap:wrap; gap:5px; }

/* GROUP INFO PAGE */
#groupInfoPage { padding:10px; overflow-y:auto; background:#fff; }
#groupInfoPage h2 { text-align:center; }
#groupInfoPage .backBtn { cursor:pointer; color:#128C7E; margin-bottom:10px; display:inline-block; }

</style>
</head>
<body>

<!-- ===== CHAT LIST PAGE ===== -->
<div id="chatListPage" class="page active">
  <h2 style="padding:10px;">Chats</h2>
  <div id="friendList"></div>
</div>

<!-- ===== CHAT PAGE ===== -->
<div id="chatPage" class="page">
  <div class="header">
    <button onclick="showPage('chatListPage')" style="background:none;border:none;color:white;font-size:20px;"><i class="fa-solid fa-arrow-left"></i></button>
    <img id="groupPhoto" src="profile.png">
    <div class="header-info">
      <h2 id="groupName">Group Name</h2>
      <div id="members"></div>
    </div>
    <div class="header-actions">
      <button id="callBtn"><i class="fa-solid fa-phone"></i></button>
      <button id="menuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
  </div>
  <div id="chatBox"></div>
  <div id="inputArea">
    <div class="input-box">
      <input id="msgInput" placeholder="Type a message...">
      <div class="input-buttons">
        <button id="emojiBtn"><i class="fa-solid fa-face-smile"></i></button>
        <button id="plusBtn"><i class="fa-solid fa-paperclip"></i></button>
      </div>
    </div>
    <button id="micBtn"><i class="fa-solid fa-microphone"></i></button>
  </div>
</div>

<!-- ===== GROUP INFO PAGE ===== -->
<div id="groupInfoPage" class="page">
  <span class="backBtn" onclick="showPage('chatPage')"><i class="fa-solid fa-arrow-left"></i> Back</span>
  <h2 id="groupInfoName">Group Info</h2>
  <div id="groupMembersList"></div>
</div>

<!-- ATTACHMENT MENU & EMOJIS -->
<div id="attachmentMenu">
  <div class="grid">
    <button id="sendFileBtn"><i class="fa-solid fa-file"></i></button>
    <button id="takePhotoBtn"><i class="fa-solid fa-camera"></i></button>
    <button id="takeVideoBtn"><i class="fa-solid fa-video"></i></button>
    <button id="sendLocationBtn"><i class="fa-solid fa-location-dot"></i></button>
  </div>
</div>

<div id="emojiPicker"></div>

<script>
// ===== PAGES =====
function showPage(pageId){
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
}

// ===== FRIENDS LIST =====
let friends = JSON.parse(localStorage.getItem('friends')) || [
  {name:'Alice', photo:'profile.png'}, {name:'Bob', photo:'profile.png'}
];
const friendListDiv = document.getElementById('friendList');

function renderFriends(){
  friendListDiv.innerHTML='';
  friends.forEach(f=>{
    const div = document.createElement('div');
    div.className='friend';
    div.innerHTML=`<img src="${f.photo}"><div><h3>${f.name}</h3></div>`;
    div.onclick = ()=>{
      // Set chat page info
      document.getElementById('groupName').textContent=f.name;
      document.getElementById('members').textContent=f.name;
      renderMessages([]); // start empty chat
      showPage('chatPage');
    };
    friendListDiv.appendChild(div);
  });
}
renderFriends();

// ===== CHAT =====
const chatBox = document.getElementById("chatBox");
const msgInput = document.getElementById("msgInput");
const emojiPicker = document.getElementById("emojiPicker");
const attachmentMenu = document.getElementById("attachmentMenu");
let messages = [];

function uid(){ return Date.now().toString(36)+'-'+Math.random().toString(36).slice(2,8); }

function renderMessages(msgs){
  chatBox.innerHTML='';
  msgs.forEach(m=>{
    const div = document.createElement("div");
    div.className="msg"+(m.self?" self":"");
    div.innerHTML=`<div class="content">${m.text}</div><div class="meta">${m.time}</div>`;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}

// ===== SEND MSG ON ENTER =====
msgInput.addEventListener('keydown', e=>{
  if(e.key==='Enter'){
    e.preventDefault();
    const txt = msgInput.value.trim();
    if(!txt) return;
    messages.push({id:uid(), text:txt, self:true, time:new Date().toLocaleTimeString()});
    msgInput.value='';
    renderMessages(messages);
  }
});

// ===== ATTACHMENT MENU =====
document.getElementById("plusBtn").onclick = ()=>{
  attachmentMenu.style.display = attachmentMenu.style.display==='block' ? 'none' : 'block';
  emojiPicker.style.display='none';
};

// ===== EMOJIS =====
const emojis=["ðŸ˜€","ðŸ˜‚","ðŸ˜Š","ðŸ˜","ðŸ¤”","ðŸ˜Ž","ðŸ˜­","ðŸ˜¡","ðŸ‘","ðŸ™"];
document.getElementById("emojiBtn").onclick=()=>{
  emojiPicker.innerHTML='';
  emojis.forEach(e=>{
    const btn=document.createElement("button");
    btn.textContent=e;
    btn.style.fontSize="20px";
    btn.onclick=()=>{ msgInput.value+=e; msgInput.focus(); };
    emojiPicker.appendChild(btn);
  });
  emojiPicker.style.display= emojiPicker.style.display==='flex'?'none':'flex';
  attachmentMenu.style.display='none';
};

// ===== MIC =====
let mediaRecorder, audioChunks=[];
document.getElementById("micBtn").onclick = async ()=>{
  if(!mediaRecorder || mediaRecorder.state==="inactive"){
    const stream = await navigator.mediaDevices.getUserMedia({audio:true});
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.ondataavailable = e=>{ audioChunks.push(e.data); };
    mediaRecorder.onstop=()=>{
      const blob = new Blob(audioChunks,{type:'audio/webm'});
      const url = URL.createObjectURL(blob);
      messages.push({id:uid(), type:"audio", text:'Audio', self:true, time:new Date().toLocaleTimeString()});
      audioChunks=[];
      renderMessages(messages);
    };
    mediaRecorder.start();
    alert("Recording started. Click mic again to stop.");
  } else if(mediaRecorder.state==="recording"){ mediaRecorder.stop(); alert("Recording stopped."); }
};
</script>
</body>
</html>
