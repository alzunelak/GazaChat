<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calls</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    padding-bottom: 70px; /* space for bottom nav */
  }

  /* Header */
  .header {
    position: relative;
    height: 50px;
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #111;
    box-shadow:0 1px 3px rgba(0,255,0,0.2);
  }
  .menu-btn {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
  }

  /* Dropdown Menu */
  .dropdown {
    display: none;
    position: absolute;
    top: 50px;
    right: 20px;
    background: #111;
    border: 1px solid #333;
    border-radius: 8px;
    z-index: 200;
    flex-direction: column;
    width: 180px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }
  .dropdown button {
    background: none;
    color: #fff;
    border: none;
    padding: 10px 20px;
    text-align: left;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
  }
  .dropdown button:hover { background: #222; }

  /* Friends List */
  h2 {
    margin: 20px;
    font-size: 1.5em;
  }
  #friendsList { padding: 0 15px; }

  .friend {
    display: flex;
    align-items: center;
    background: #111;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #333;
    box-shadow: 0 2px 5px rgba(37, 211, 102, 0.3);
  }
  .friend img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    border: 2px solid #25d366;
    object-fit: cover;
  }
  .friend-info { flex: 1; }
  .friend-info strong { font-size: 1.2em; }
  .status { font-size: 14px; margin-top: 5px; color: #bbb; }
  .accepted { color: #25d366; }
  .declined { color: red; }
  .missed { color: orange; }

  .friend-buttons button {
    margin: 0 5px;
    padding: 6px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
  }
  .audio { background: #25d366; color: white; }
  .audio:hover { background: #1da955; }
  .video { background: #34b7f1; color: white; }
  .video:hover { background: #2596c8; }

  /* Bottom Navigation Bar */
  .bottom-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #111;
    border-top: 1px solid #333;
    padding: 10px 0;
    z-index: 100;
  }
  .bottom-nav a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    transition: color 0.2s;
  }
  .bottom-nav a:hover { color: #25d366; }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div>Calls</div>
  <i class="fas fa-ellipsis-v menu-btn" id="menuBtn"></i>
  <div class="dropdown" id="dropdownMenu">
    <button onclick="clearCallHistory()">Clear Call History</button>
    <button onclick="window.location.href='settings.html'">Settings</button>
  </div>
</div>

<h2>Friends Call Logs</h2>
<div id="friendsList"></div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <a href="home.html">Chats</a>
  <a href="groups.html">Groups</a>
  <a href="calls.html">Calls</a>
</div>

<script>
// Initialize friends from localStorage or default
let friends = JSON.parse(localStorage.getItem("friends")) || [
  {name:"Amat", img:"https://via.placeholder.com/50"},
  {name:"Sophia", img:"https://via.placeholder.com/50"},
  {name:"Zainab", img:"https://via.placeholder.com/50"},
  {name:"Maya", img:"https://via.placeholder.com/50"},
  {name:"Rukhsar", img:"https://via.placeholder.com/50"},
  {name:"Nuzlah", img:"https://via.placeholder.com/50"}
];
localStorage.setItem("friends", JSON.stringify(friends));

// Optional: store call status
if(!localStorage.getItem("callStatus")) {
  localStorage.setItem("callStatus", JSON.stringify({}));
}

// Render friends dynamically
function renderFriends(){
  const container = document.getElementById("friendsList");
  container.innerHTML = "";
  const callStatus = JSON.parse(localStorage.getItem("callStatus") || "{}");

  friends.forEach(f => {
    const div = document.createElement("div");
    div.className = "friend";
    div.innerHTML = `
      <img src="${f.img}">
      <div class="friend-info">
        <strong>${f.name}</strong>
        <div class="status ${callStatus[f.name]?.class || ""}">
          ${callStatus[f.name]?.text || "No recent call"}
        </div>
      </div>
      <div class="friend-buttons">
        <button class="audio">Audio</button>
        <button class="video">Video</button>
      </div>`;
    div.querySelector(".audio").onclick = () => {
      window.location.href = `audio-call.html?friend=${encodeURIComponent(f.name)}&img=${encodeURIComponent(f.img)}`;
    };
    div.querySelector(".video").onclick = () => {
      window.location.href = `video-call.html?friend=${encodeURIComponent(f.name)}&img=${encodeURIComponent(f.img)}`;
    };
    container.appendChild(div);
  });
}

// Clear call history
function clearCallHistory() {
  localStorage.removeItem("callStatus");
  alert("Call history cleared!");
  renderFriends();
}

// Dropdown toggle
const menuBtn = document.getElementById("menuBtn");
const dropdownMenu = document.getElementById("dropdownMenu");
menuBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
});
document.addEventListener("click", () => {
  dropdownMenu.style.display = "none";
});

// Initial render
renderFriends();
</script>
</body>
</html>
