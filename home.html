<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Home</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body {
  font-family: Arial, sans-serif;
  margin:0; padding:0;
  background:#000; /* black background */
  color:#fff; /* white text */
}

.header {
  display:flex; align-items:center; justify-content:space-between;
  padding:10px 15px; background:#111; /* dark header */
  box-shadow:0 1px 3px rgba(0,255,0,0.2);
  position:relative;
}

.profile { display:flex; align-items:center; }
.profile img { width:50px; height:50px; border-radius:50%; margin-right:10px; border:2px solid #111; box-shadow:0 4px 8px rgba(37,211,102,0.5); }
.profile-name { font-weight:bold; font-size:16px; color:#fff; }

.right-icons {
  display: flex;
  align-items: center;
  gap: 25px;
}
.three-dots {
  font-size: 24px; /* bigger */
  cursor: pointer;
  color: #fff;
  transition: color 0.2s ease;
}

.fa-qrcode,
.three-dots {
  font-size: 24px;
  cursor: pointer;
  color: #fff;
  transition: color 0.2s ease;
}

.fa-qrcode:hover,
.three-dots:hover { color: #25d366; }

/* ===== Connection List Container ===== */
.connection-list {
  background: #111;
  padding: 15px;
  margin: 10px 15px;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  text-align: center;
}
  
.main-content { padding:20px; min-height:70vh; }
.no-msg { text-align:center; margin:50px 0; color:#888; font-size:18px; }

/* Scan Nearby Button */
#scanNearby {
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 20px;
  background: #000;
  color: #fff;
  box-shadow:0 4px 10px rgba(0,255,0,0.2);
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(37,211,102,0.5);
}

/* Floating + Button stays as is */
.add-button-container {
  position: fixed;
  bottom: 60px;
  right: 20px;
  z-index: 100;
}

  
.tabs {
  display:flex; justify-content:space-around;
  padding:10px 0; background:#111; position:fixed; bottom:0; width:100%; border-top:1px solid #333;
}
.tabs div { font-weight:bold; cursor:pointer; color:#fff; }

.add-button-container { position:fixed; bottom:60px; right:20px; z-index:100; }
#addBtn {
  width:60px; height:60px; border-radius:50%; font-size:32px;
  cursor:pointer; background:transparent; color:#25d366; border:none;
  box-shadow:0 4px 8px rgba(37,211,102,0.5); transition: all 0.3s;
}
#addBtn:hover { background: rgba(37,211,102,0.1); transform: translateY(-2px); box-shadow:0 0 15px #25d366,0 4px 8px rgba(37,211,102,0.5); }

.popup-options {
  display:none; position:absolute; bottom:70px; right:0;
  background:#111; color:#fff; border-radius:8px; box-shadow:0 4px 10px rgba(0,255,0,0.2);
  padding:5px 0; min-width:140px; text-align:left;
}
.popup-options a {
  display:block; padding:8px 12px; color:#fff; text-decoration:none;
}
.popup-options a:hover { background: rgba(37,211,102,0.1); color:#25d366; }

#qrContainer {
  display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
  background:#111; color:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,255,0,0.3); z-index:200; text-align:center;
}
#qrContainer button {
  position:absolute; top:5px; right:5px; border:none;
  background:#25d366; color:#000; border-radius:50%; width:25px; height:25px; cursor:pointer;
}

.friend {
  padding:10px; background:#111; margin:5px 0; border-radius:8px; cursor:pointer;
  box-shadow:0 1px 3px rgba(37,211,102,0.2); display:flex; align-items:center;
}
.friend img { width:40px; height:40px; border-radius:50%; margin-right:10px; object-fit:cover; border:1px solid #25d366; }

.three-dots-menu {
  position:absolute; top:45px; right:15px; background:#111; color:#fff;
  border-radius:8px; box-shadow:0 4px 12px rgba(37,211,102,0.3); display:none; min-width:140px; z-index:500;
}
.three-dots-menu a {
  display:block; padding:10px 15px; color:#fff; text-decoration:none; font-weight:500;
}
.three-dots-menu a:hover { background: rgba(37,211,102,0.1); color:#25d366; }
</style>
</head>
<body>

<div class="header">
  <div class="profile">
    <img id="profilePic" src="default-profile.png" alt="Profile">
    <div class="profile-name" id="profileName">User</div>
  </div>
  <div class="right-icons">
    <i class="fa-solid fa-qrcode"></i>
    <div class="three-dots">&#8942;</div>
  </div>
</div>

<div class="three-dots-menu" id="threeDotsMenu">
  <a href="groups.html">New Group </a>
  <a href="Mark-all-read.html">Mark All Read</a>
  <a href="starred.html">Starred</a>
  <a href="filter-unread-chats">Filter Unread Chats</a>
  <a href="settings.html">Settings</a>
  <a href="linkeddevices.html">Linked Devices </a>
</div>

  <!-- Connection list container -->
<div class="connection-list" id="connectionList">
  Connection List
</div>
<div class="main-content" id="mainContent">
  <div class="no-msg">No messages yet<br>Add a friend using the + button</div>
</div>

   <!-- Scan Nearby Button near bottom -->
<button id="scanNearby">Scan Nearby Devices</button>
  
<div id="qrContainer">
  <button id="closeQR">X</button>
  <canvas id="userQRCode"></canvas>
  <p>Your QR Code</p>
</div>

<div class="add-button-container">
  <button id="addBtn">+</button>
  <div id="popupOptions" class="popup-options">
    <a href="#" id="showQRCode">My Code</a>
    <a href="scan.html">Scan Code</a>
    <a href="search.html">Search Friend</a>
  </div>
</div>
  
<div class="tabs">
  <div id="tabChat">Chat</div>
  <a href="groups.html"><div>Group</div></a>
  <a href="calls.html"><div>Call</div></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
<script>
// --- Profile setup ---
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('profileName').innerText = localStorage.getItem('username') || 'User';
  document.getElementById('profilePic').src = localStorage.getItem('profilePic') || 'default-profile.png';
});

// --- Floating + button ---
const addBtn = document.getElementById('addBtn');
const popupOptions = document.getElementById('popupOptions');
addBtn.addEventListener('click', () => {
  popupOptions.style.display = popupOptions.style.display === 'block' ? 'none' : 'block';
});
document.addEventListener('click', e => {
  if (!addBtn.contains(e.target) && !popupOptions.contains(e.target)) popupOptions.style.display = 'none';
});

// --- QR popup ---
const showQRCodeLink = document.getElementById('showQRCode');
const qrContainer = document.getElementById('qrContainer');
const noMsg = document.querySelector('.no-msg');
const closeQR = document.getElementById('closeQR');
let qrGenerated = false;
const savedName = localStorage.getItem('username') || 'User';
const profilePic = localStorage.getItem('profilePic') || 'default-profile.png';

showQRCodeLink.addEventListener('click', e => {
  e.preventDefault();
  qrContainer.style.display = 'block';
  noMsg.style.display = 'none';
  if(!qrGenerated){
    const qrData = JSON.stringify({name: savedName, profile: profilePic});
    new QRious({ element: document.getElementById('userQRCode'), value: qrData, size:150 });
    qrGenerated = true;
  }
});

closeQR.addEventListener('click', () => {
  qrContainer.style.display='none';
  noMsg.style.display='block';
});
  
// --- Check URL parameter for auto-chat ---
function getQueryParam(param) {
  const params = new URLSearchParams(window.location.search);
  return params.get(param);
}

document.addEventListener('DOMContentLoaded', () => {
  const friendNameParam = getQueryParam('friend');
  const friendProfileParam = getQueryParam('profile');

  if(friendNameParam){
    const friends = getFriends();
    const friend = friends.find(f => f.name === decodeURIComponent(friendNameParam));
    if(friend){
      // Open chat automatically
      openChat(friend.name, friend.profile);
    } else if(friendProfileParam){
      // In case friend not yet in localStorage, add and open chat
      const newFriend = {
        name: decodeURIComponent(friendNameParam),
        profile: decodeURIComponent(friendProfileParam)
      };
      addFriend(newFriend);
      openChat(newFriend.name, newFriend.profile);
    }
  }
});

  // --- QR Icon Click ---
const qrIcon = document.querySelector('.fa-qrcode');
qrIcon.addEventListener('click', () => {
  qrContainer.style.display = 'block';
  noMsg.style.display = 'none';
  if(!qrGenerated){
    const qrData = JSON.stringify({name: savedName, profile: profilePic});
    new QRious({ element: document.getElementById('userQRCode'), value: qrData, size:150 });
    qrGenerated = true;
  }
});

// --- Open chat function ---
function openChat(name, profile){
  // You can customize this to open your chat.html
  // Example: redirect with parameters
  window.location.href = `chat.html?friend=${encodeURIComponent(name)}&profile=${encodeURIComponent(profile)}`;
}

// --- Friends management ---
function getFriends(){ return JSON.parse(localStorage.getItem('friends')||'[]'); }
function saveFriends(friends){ localStorage.setItem('friends', JSON.stringify(friends)); }
function addFriend(friend){
  let friends = getFriends();
  if(!friends.some(f => f.name === friend.name)){
    // Ensure photo exists, fallback to default
    if(!friend.profile) friend.profile = 'default-profile.png';
    friends.push(friend);
    saveFriends(friends);
    renderFriends();
  }
}

// --- Real-time updates ---
const channel = new BroadcastChannel('chatapp');
channel.onmessage = (e) => {
  if(e.data.type === 'addFriend') addFriend(e.data.friend);
}

// --- Render friends ---
function renderFriends(){
  const mainContent = document.getElementById('mainContent');
  const friends = getFriends();
  mainContent.innerHTML = '';
  if(friends.length===0){
    mainContent.innerHTML = `<div class="no-msg">No messages yet<br>Add a friend using the + button</div>`;
  } else {
friends.forEach(f => {
  const div = document.createElement('div');
  div.className='friend';

  // Get latest message for this friend from localStorage
  const messages = JSON.parse(localStorage.getItem(`chat_${f.name}`) || '[]');
  const latestMsg = messages.length > 0 ? messages[messages.length - 1].text : 'No messages yet';

  div.innerHTML = `
    <img src="${f.profile || 'default-profile.png'}">
    <div>
      <span style="font-weight:bold">${f.name}</span><br>
      <span style="font-size:12px; color:#888;">${latestMsg}</span>
    </div>
  `;

 // Open chat with real info
      div.onclick = () => {
        const friendName = encodeURIComponent(f.name);
        const friendProfile = encodeURIComponent(f.profile || 'default-profile.png');
        window.location.href = `chat.html?friend=${friendName}&profile=${friendProfile}`;
      };

      mainContent.appendChild(div);
    });
  }
}
  
// --- Three-dots menu ---
const threeDots = document.querySelector('.three-dots');
const threeDotsMenu = document.getElementById('threeDotsMenu');
threeDots.addEventListener('click', e => { e.stopPropagation(); threeDotsMenu.style.display = threeDotsMenu.style.display === 'block' ? 'none' : 'block'; });
document.addEventListener('click', () => { threeDotsMenu.style.display = 'none'; });

// Render friends on load
document.addEventListener('DOMContentLoaded', renderFriends);
</script>
</body>
</html>
